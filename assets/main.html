<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex items-center">
          <img src="Group.png" alt="" class="h-[50px]" />
          <div class="ml-4">
            <h1 class="font-bold">$ <span>45000</span></h1>
            <p class="text-[#08080880]">Avilable Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-right-from-bracket rotate-180 text-gray-500"
            ></i
            >Log Out
          </button>
        </div>
      </div>
      <div class="max-w-lg mx-auto mt-5 p-3">
        <h1 class="text-[24px] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[16px] font-light text-gray-400">
          Enjoy easy and convenient financial services with us. <br />
          Cashout charge is low and
        </p>
      </div>
      <div class="min-h-[200px] p-3 grid grid-cols-3 mx-w-lg mx-auto gap-4">
        <div class=" text-center border-2 border-gray-200 rounded-xl">
          <img src="wallet1.png" alt="" class="mx-auto" />
          <h1>Add Money</h1>
        </div>

        <div class="border-2 border-gray-200 text-center rounded-xl">
          <img src="send1.png" alt="" class="mx-auto" />
          <h1>Cash Out</h1>
        </div>
        <div class="border-2 border-gray-200 text-center rounded-xl">
          <img src="money1.png" alt="" class="mx-auto" />
          <h1>Transfer Money</h1>
        </div>
        <div class="border-2 border-gray-200 text-center rounded-xl">
          <img src="bonus1.png" alt="" class="mx-auto" />
          <h1>Get Bonus</h1>
        </div>
        <div class="border-2 border-gray-200 text-center rounded-xl">
          <img src="purse1.png" alt="" class="mx-auto" />
          <h1>Pay Bill</h1>
        </div>

        <div class="border-2 border-gray-200 text-center rounded-xl">
          <img src="transaction1.png" alt="" class="mx-auto" />
          <h1>Transation</h1>
        </div>
      </div>
    </div>
    <div class="all-form-sections max-w-lg mx-auto">
      <div>
        <h1 class="block mb-5 font-semibold mt-5">Add Money</h1>
        <form class="bg-white rounded-2xl p-8 ">
          <div class="mb-4">
            <h1 class="block mb-1 font-semibold" >Select a Bank</h1>
            <select id="bank" class="select bg-[#f4f5f7] rounded-3xl w-full py-3 px-4 ">
              <option >Pick a Bank</option>
              <option>Brac Bank</option>
              <option>IFIC Bank</option>
              <option>Mutual Bank</option>
            </select>
          </div>
          <div class="mb-4" >
            <label class="block mb-1 font-semibold">Bank Account Number </label>
      <input id="account-number"
        type="text" 
        placeholder="Enter Your Bank Acount Number" 
        class="bg-[#f4f5f7] rounded-3xl w-full py-3 px-4 focus:outline-none" />
          </div>
          <div class="mb-4"><label class="block mb-1 font-semibold">Amount To Add </label>
      <input id="add-money"
        type="text" 
        placeholder="Add Amount to withdraw " 
        class="bg-[#f4f5f7] rounded-3xl w-full py-3 px-4 focus:outline-none" /></div>
          <div><label class="block mb-1 font-semibold">Pin Number</label>
      <input id="pin-number"
        type="text" 
        placeholder="Enter 4 digit Pin Number" 
        class="bg-[#f4f5f7] rounded-3xl w-full py-3 px-4 focus:outline-none" /></div>
         <button id="add-money-btn" class="mt-5 w-full rounded-3xl bg-[#0874F2] text-white py-3 font-semibold hover:opacity-95">
      Add Money
    </button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
