<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Use the official Tailwind CDN for utility classes in the browser -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Mobile Bank</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
  
  <form class="bg-white rounded-2xl p-8 shadow-lg w-[350px]">
    <!-- Mobile Number -->
    <div>
      <label class="block mb-1 font-semibold">Mobile Number</label>
      <input 
        type="text" 
        placeholder="Enter Your Mobile Number" 
        class="bg-[#f4f5f7] rounded-3xl w-full py-3 px-4 focus:outline-none" />
    </div>

    <!-- 4 Digit Pin -->
    <div class="mt-5">
      <label class="block mb-1 font-semibold">4 Digit Pin</label>
      <input 
        type="password" 
        maxlength="4"
        placeholder="Enter Your 4 Digit Pin" 
        class="bg-[#f4f5f7] rounded-3xl w-full py-3 px-4 focus:outline-none" />
    </div>

    <!-- Button -->
    <button class="mt-5 w-full rounded-3xl bg-[#0874F2] text-white py-3 font-semibold hover:opacity-95">
      Login
    </button>
  </form>

</body>
</html>
